{% extends 'app/base.html' %}

{% block js %}

<script>
    function eliminarMallas(id){
        Swal.fire({
            "title": "¿Estas seguro?", 
            "text": "esta acción no se puede deshacer",
            "icon":"question",
            "showCancelButton":true,
            "cancelButtonText":"No, Cancelar",
            "confirmButtonText":"Si, Eliminar",
            "reverseButtons":true,
            "confirmButtonColor":"#dc3545"
        })
        .then(function(result){
            if(result.isConfirmed){
                window.location.href = "/eliminar_mallas/"+id+"/"
            }
        })
    }
</script>
{% endblock %}

{% block contenido %}
{% load humanize %}

<div class="card">
    <div class="card-body">

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <table>
                    <tr>
                        <th>Descripción</th>
                        <th>Opciones</th>
                
                    </tr>
                    {% for m in mallas %}
                    <tr>
                        <td>{{ m.descripcion_malla | title }}</td>
                        <td>
                            <a href="{% url 'modificar_mallas' m.id %}" class="btn btn-info btn-sm">Modificar</a>
                            <a href="#" onclick="eliminarMallas({{ m.id }})" class="btn btn-info btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {%endfor%}   
                </table>
                <hr>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
